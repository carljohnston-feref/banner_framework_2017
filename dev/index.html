<!DOCTYPE html>
<html>

	<head>

		<!-- Title -->
		<title>Feref Banner</title>
		<!-- Title -->

		<!-- Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="ad.size" content="width=970,height=250">
		<!-- Meta -->

		<!-- CSS -->
		<!-- build:css -->
		<link rel="stylesheet" href="css/style.css">
		<!-- endbuild -->
		<!-- CSS -->

		<!-- JS Libraries -->
		<script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
		<script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.19.0_643d6911392a3398cb1607993edabfa7_min.js"></script>
		<!-- JS Libraries -->

		<!-- GWD -->
		<script src="https://www.gstatic.com/external_hosted/polymer/v1/CustomElements.min.js"></script>
		<script src="https://www.gstatic.com/ads/ci/ci_lib/1/ci_lib.js"></script>
		<script src="https://www.gstatic.com/ads/ci/gwdyoutube/1/gwdyoutube_min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://www.gstatic.com/ads/ci/gwdyoutube/1/gwdyoutube_style.css">
		<!-- GWD -->

	</head>

	<body>

		<!-- Ad Container -->
		<div id="adContainer">
			
			<!-- Loading gif -->
			<img id="loading" src="img/loading.gif" />
			<!-- Loading gif -->

			<!-- Frame 1 -->
			<div id="frame1">
				<video id="frame1Video">
					<source src="videos/frame1-video.mp4" type="video/mp4">
					<source src="videos/frame1-video.webm" type="video/webm">
				</video>
			</div>
			<!-- Frame 1 -->

			<!-- Frame 2 -->
			<div id="frame2">
				<img id="frame2Logo" src="img/frame2-logo.png" />
			</div>
			<!-- Frame 2 -->

			<!-- Frame 3 -->
			<div id="frame3">

				<!-- Right -->
				<div id="frame3Right">

					<!-- Quote 1 -->
					<p id="quote1" class="frame3Quote">“An awesome recommendation”</p>
					<p id="reference1" class="frame3Reference">A trusted reference</p>
					<!-- Quote 1 -->

					<!-- Quote 2 -->
					<p id="quote2" class="frame3Quote">“Another Great Quote”</p>
					<p id="reference2" class="frame3Reference">Just a great guy</p>
					<!-- Quote 2 -->

					<!-- Quote 3 -->
					<p id="quote3" class="frame3Quote">“Brilliance”</p>
					<p id="reference3" class="frame3Reference">Some dude</p>
					<!-- Quote 3 -->

				</div>
				<!-- Right -->

			</div>
			<!-- Frame 3 -->

			<!-- Frame 4 -->
			<div id="frame4">
				
				<!-- Left -->
				<div id="frame4Left">
					<gwd-youtube id='frame4Video' video-url='Sn4eWbDMFLg' autoplay='none' controls='autohide' start-position='0'></gwd-youtube>
				</div>
				<!-- Left -->

				<!-- Right -->
				<div id="frame4Right">

					<!-- Logo -->
					<img id="frame4Logo" src="img/frame2-logo.png" />
					<!-- Logo -->

					<!-- Text -->
					<p id="frame4Title">Acoustic Sessions</p>
					<p id="frame4Release">20.01.2017</p>
					<!-- Text -->

					<!-- CTA -->
					<div id="frame4Cta">
						<p id="frame4CtaRelease">Pre-order Now</p>
					</div>
					<!-- CTA -->

				</div>
				<!-- Right -->

			</div>
			<!-- Frame 4 -->

		</div>
		<!-- Ad Container -->

	</body>

	<!-- JS -->
	<!-- build:js -->
	<script type="text/javascript" src="js/scripts.js"></script>
	<!-- endbuild -->
	<!-- JS -->

</html>
